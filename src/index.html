<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Flight2Event</title>
    <meta name="description" content="Download calendar event for flight number and date">
  </head>

  <body>
    <p>Add an event to your calendar for your flight. I really don't know why airlines don't provide this in their confirmation emails...</p>

    <p><i>Disclaimer</i>: This data is sourced from [...] and provided as-is. Please refer to your airline for the most up-to-date and correct times.</p>
    
    <form>
      Flight Number:<br>
      <input type="text" name="flight_num"><br>
      Date:<br>
      <input type="date" name="date"><br><br>
      <input type="submit" value="Download Calendar Event">
    </form>
  </body>
</html>
